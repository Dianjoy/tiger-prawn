<!DOCTYPE html>
<html>

  <title>测试CSS counter</title>

<body>

<ul class="counter">

</ul>

  </tr>

</table>
<h2>又一个table</h2>

    <td class="counter-item"></td>
    <td>ooo</td>
  </tr>

    <td>ooo</td>
  </tr>
  <tr>
    <td class="counter-item"></td>

</html>
