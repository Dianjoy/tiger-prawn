<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <title>测试modal</title>
  <link rel="stylesheet" href="../bower_components/qunit/qunit/qunit.css">
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modal">
  打开Modal
</button>

<div class="modal modal-styled fade" id="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" type="button" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">编辑</h4>
      </div>
      <div class="modal-body">
        <div class="info"></div>
        <div class="alert alert-msg" style="display: none"></div>
        <form id="prop-editor">
          测试modal
        </form>
        <div class="form-group">
          <label for="editor-comment">附言</label>
          <textarea class="form-control" id="editor-comment" form="prop-editor" name="{{comment}}" rows="2"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" form="prop-editor"><i class="fa fa-check"></i> 保存</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times"></i> 取消</button>
      </div>
    </div>
  </div>
</div>

<script src="../bower_components/qunit/qunit/qunit.js"></script>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="modal.js"></script>
</body>
</html>
