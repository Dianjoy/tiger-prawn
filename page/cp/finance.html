<table class="table table-bordered smart-table responsive-table" data-url="{{API}}user/finance/" data-pagesize="50" data-pagination=".pagination">
  <thead>
  <tr>
    <th>充值时间</th>
    <th>发票</th>
    <th>状态</th>
    <th>付款金额</th>
    <th>实充</th>
  </tr>
  </thead>
  <tbody>
  <script type="text/x-handlebars-template">
    <tr>
      <td>{{add_time}}</td>
      <td>{{invoice}}</td>
      <td>{{status}}</td>
      <td>&yen;{{d100 balance}}</td>
      <td>&yen;{{d100 total}}</td>
    </tr>
  </script>
  </tbody>
  <tfoot class="waiting">
  <tr>
    <td colspan="5"><i class="fa fa-spin fa-spinner fa-4x"></i></td>
  </tr>
  </tfoot>
</table>

<nav class="pull-right">
  <ul class="pagination">
    <script type="text/x-handlebars-template">
      <li><a href="#/to/{{prev}}"><i class="fa fa-chevron-left"></i></a></li>
      {{#each pages}}
      <li class="hidden-xs"><a href="#/to/{{index}}">{{label}}</a></li>
      {{/each}}
      <li><a href="#/to/{{next}}"><i class="fa fa-chevron-right"></i></a></li>
    </script>
  </ul>
</nav>
