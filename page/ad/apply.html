<div class="form-inline table-header">
  <div class="form-group">
    <label for="pagesize">每页显示：</label>
    <select class="form-control" id="pagesize">
      <option selected>10</option>
      <option>20</option>
      <option>50</option>
    </select>
  </div>
  <div class="form-group pull-right" id="form-search">
    <label for="search-query">搜索：</label>
    <input type="search" class="form-control" id="search-query">
  </div>
</div>

<table class="table table-bordered table-hover responsive-table smart-table" data-url="{{API}}apply/" data-pagination=".pagination" data-pagesize-controller="#pagesize" data-pagesize="10" data-ranger=".date-range" data-search="#search-query">
  <thead>
  <tr>
    <th class="filter">管理名</th>
    <th>针对</th>
    <th>调整前后</th>
    <th>提交时间</th>
    <th>附言</th>
    <th>处理时间</th>
    <th>回复</th>
    <th>操作人</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <script type="text/x-handlebars-template">
    <tr id="{{id}}" class="ad-{{adid}}">
      <td data-title="管理名">
        {{#channel}}<a href="#ch-{{channel_id}}" class="label label-ch">{{channel}}</a>{{/channel}}
        <a href="#ad-{{aid}}" class="label label-ad">{{ad_name}}</a>
        {{cid}}
      </td>
      <td data-title="针对">{{attr}}</td>
      <td data-title="调整前后">
        {{#if is_url}}
        <a href="{{before}}">调整前</a> / <a href="{{after}}">调整后</a>
        {{else}}
        {{#if before}}{{before}} / {{/if}}{{after}}
        {{/if}}
      </td>
      <td data-title="提交时间"><time datetime="{{create_time}}">{{create_time}}</time></td>
      <td data-title="附言">{{send_msg}}</td>
      <td data-title="处理时间"><time datetime="{{handle_time}}">{{handle_time}}</time></td>
      <td data-title="回复">{{reply_msg}}</td>
      <td data-title="操作人">{{handler}}</td>
      <td data-title="操作">
        {{#unless handler}}
        <button class="btn btn-danger delete-button" data-msg="您确定要撤销申请么？"><i class="fa fa-times"></i> 撤消申请</button>
        {{/unless}}
      </td>
    </tr>
  </script>
  </tbody>
  <tfoot class="waiting">
  <tr>
    <td colspan="9"><p align="center"><i class="fa fa-spinner fa-spin fa-2x"></i><br>加载中，请稍候</p></td>
  </tr>
  </tfoot>
</table>

<nav class="pull-right">
  <ul class="pagination">
    <script type="text/x-handlebars-template">
      <li><a href="#/to/{{prev}}"><i class="fa fa-chevron-left"></i></a></li>
      {{#each pages}}
      <li class="hidden-xs"><a href="#/to/{{index}}">{{label}}</a></li>
      {{/each}}
      <li><a href="#/to/{{next}}"><i class="fa fa-chevron-right"></i></a></li>
    </script>
  </ul>
</nav>
