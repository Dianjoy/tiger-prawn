<div class="form-inline table-header">
  <div class="form-group mr2e">
    <a href="#list" class="btn btn-primary add-button" data-template="ad/new-channel-popup.hbs" data-title="添加新渠道" data-confirm="创建" data-cancel="取消"><i class="fa fa-user-plus"></i> 添加新渠道</a>
  </div>
  <div class="form-group">
    <label for="pagesize">每页显示：</label>
    <select class="form-control" id="pagesize">
      <option selected>10</option>
      <option>20</option>
      <option>50</option>
    </select>
  </div>
  <div class="form-group pull-right">
    <label for="search-query">搜索：</label>
    <input type="search" class="form-control" id="search-query">
  </div>
</div>

<table class="table table-bordered table-hover responsive-table smart-table title-eight" data-url="{{API}}channel/" data-pagination=".pagination" data-pagesize-controller="#pagesize" data-pagesize="10" data-ranger=".data-range" data-search="#search-query" data-collection-id="list" data-refresh="true">
  <thead>
  <tr>
    <th>渠道简称</th>
    <th>类型</th>
    <th>渠道全称</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <script type="text/x-handlebars-template">
    <tr id="{{id}}">
      <td data-title="渠道简称">
        <a href="#alias" class="edit" title="修改渠道简称" data-refresh="true" data-title="修改渠道简称" data-input-type="alias">{{alias}}</a>
      </td>
      <td data-title="类型">
        <a href="#type" class="edit" title="修改类型" data-refresh="true" data-title="修改类型" data-type="select" data-options="types">{{type}}</a>
      </td>
      <td data-title="渠道全称">
        <a href="#full_name" class="edit" title="修改渠道全称" data-refresh="true" data-title="修改渠道全称">{{full_name}}</a>
      </td>
      <td data-title="操作">
        <div class="btn-group">
          {{#if relativeSales}}
          <a href="#sales" class="btn btn-primary edit" title="修改负责人" data-type="select" data-options="relativeSales"><i class="fa fa-edit"></i></a>
          {{/if}}
          <button class="btn btn-danger delete-button" title="撤回"><i class="fa fa-trash-o fa-fw"></i></button>
        </div>
      </td>
    </tr>
  </script>
  </tbody>
  <tfoot class="waiting">
  <tr>
    <td colspan="11">
      <p align="center"><i class="fa fa-spinner fa-spin fa-2x"></i><br>加载中，请稍候</p>
    </td>
  </tr>
  </tfoot>
</table>

<nav class="pull-right">
  <ul class="pagination">
    <script type="text/x-handlebars-template">
      <li><a href="#/to/{{prev}}"><i class="fa fa-chevron-left"></i></a></li>
      {{#each pages}}
      <li class="hidden-xs"><a href="#/to/{{index}}">{{label}}</a></li>
      {{/each}}
      <li><a href="#/to/{{next}}"><i class="fa fa-chevron-right"></i></a></li>
    </script>
  </ul>
</nav>
