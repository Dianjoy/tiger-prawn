<div class="form-inline table-header">
  <div class="form-group">
    <label for="pagesize">每页显示：</label>
    <select class="form-control" id="pagesize">
      <option selected>10</option>
      <option>20</option>
      <option>50</option>
    </select>
  </div>
  <div class="form-group pull-right">
    <label for="search-query">搜索：</label>
    <input type="search" class="form-control" id="search-query">
  </div>
</div>

<table class="table table-bordered table-hover responsive-table smart-table" data-url="{{API}}ad/" data-pagination=".pagination" data-pagesize-controller="#pagesize" data-pagesize="10" data-ranger=".date-range">
  <thead>
  <tr>
    <th class="filter">管理名</th>
    <th><a class="order" href="#quote_rmb">报价</a></th>
    <th><a class="order" href="#job_num">每日投放</a></th>
    <th><a class="order" href="#num">今日尚余</a></th>
    <th>状态</th>
    <th><a class="order" href="#ctime">创建时间</a></th>
    <th><a class="order" href="#mtime">状态变更时间</a></th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <script type="text/x-handlebars-template">
    {{#each list}}
    <tr class="{{class}} {{sdk_type}} ch-{{channel_id}} ad-{{aid}} {{packname}}" id="{{id}}">
      <td data-title="管理名">
        {{#channel}}<a href="#ch-{{channel_id}}" class="label label-ch">{{channel}}</a>{{/channel}}
        <a href="#ad-{{aid}}" class="label label-ad">{{ad_name}}</a>
        {{cid}}
      </td>
      <td data-title="报价"><a href="#quote_rmb" class="edit" title="调整报价" data-type="number" data-min="1">{{quote_rmb}}</a></td>
      <td data-title="每日投放">
        {{#if set_job_num}}
          <span title="申请已提交，等待核准">{{job_num}} / {{set_job_num}}</span>
        {{else}}
        <a href="#job_num" class="edit" title="调整日投放量" data-type="number" data-min="0">{{job_num}}</a>
        {{/if}}
      </td>
      <td data-title="今日尚余">
        {{#if set_today_left}}
          <span title="申请已提交，等待核准">{{today_left}} / {{set_today_left}}</span>
        {{else}}
        <a href="#today_left" class="edit" title="调整今日余量" data-type="number" data-min="0">{{today_left}}</a>
        {{/if}}
      </td>
      <td data-title="状态">
        {{#if is_ready}} {{! 可以操作上下线}}
        {{#if set_status}}
        <span class="label status-{{status}}">{{pick status 'ON' 'OFF'}}</span> <i class="fa fa-chevron-right"></i> {{pick set_status 'ON' 'OFF'}}
        {{else}}
        <a class="label status-{{status}} edit" href="#status" title="{{pick status '上线' '已下线'}}" data-type="status" data-deactive="下线" data-active="上线" data-open="0">{{pick status 'ON' 'OFF'}}</a>
        {{/if}}
        {{else}} {{! 不可以操作}}
        <span class="label status-{{status}}">{{pick status '拒绝' '等待'}}</span>
        {{/if}}
      </td>
      <td data-title="创建时间">{{create_time}}</td>
      <td data-title="状态变更时间">{{status_time}}</td>
      <td data-title="操作">
        <div class="btn-group">
          <a href="#/ad/{{id}}" class="btn btn-primary" title="{{channel}} {{ad_name}} 广告属性"><i class="fa fa-edit"></i></a>
          <a href="#comment" data-type="long-text" class="edit btn btn-info" title="{{others}}"><i class="fa fa-comment"></i></a>
          <button class="btn btn-danger delete-button" {{#if has_transfer}}disabled title="此广告已跑量，不能删除，只能申请下线" {{/if}}><i class="fa fa-trash-o fa-fw"></i></button>
        </div>
      </td>
    </tr>
    {{/each}}
  </script>
  </tbody>
  <tfoot class="waiting">
  <tr>
    <td colspan="10"><p align="center"><i class="fa fa-spinner fa-spin fa-2x"></i><br>加载中，请稍候</p></td>
  </tr>
  </tfoot>
</table>

<script type="text/x-handlebars-template" id="editor-info">
  <table class="table table-bordered">
    <tbody>
    <tr>
      <th>管理名</th>
      <td>{{channel}} {{ad_name}} {{cid}}</td>
    </tr>
    <tr></tr>
    </tbody>
  </table>
</script>

<nav class="pull-right">
  <ul class="pagination">
    <script type="text/x-handlebars-template">
      <li><a href="#/to/{{prev}}"><i class="fa fa-chevron-left"></i></a></li>
      {{#each pages}}
      <li class="hidden-xs"><a href="#/to/{{index}}">{{label}}</a></li>
      {{/each}}
      <li><a href="#/to/{{next}}"><i class="fa fa-chevron-right"></i></a></li>
    </script>
  </ul>
</nav>
