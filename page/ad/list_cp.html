<div class="form-inline table-header">
  <div class="form-group mr2e">
    <a href="#/ad/create/" class="btn btn-primary"><i class="fa fa-plus"></i> 创建投放计划</a>
  </div>
  <div class="form-group">
    <label for="pagesize">每页显示：</label>
    <select class="form-control" id="pagesize">
      <option selected>10</option>
      <option>20</option>
      <option>50</option>
    </select>
  </div>
  <div class="form-group pull-right">
    <label for="search-query">搜索：</label>
    <input type="search" class="form-control" id="search-query">
  </div>
</div>

<table class="table table-bordered table-hover responsive-table smart-table" data-url="{{API}}ad/" data-pagination=".pagination" data-pagesize-controller="#pagesize" data-pagesize="10" data-search="#search-query" data-model="tp.model.AD" data-collection-id="ad">
  <thead>
  <tr>
    <th class="filters">广告名称</th>
    <th><a class="order" href="#quote_rmb">投放单价</a></th>
    <th><a class="order" href="#job_num">每日投放</a></th>
    <th>计划投放</th>
    <th>实际完成</th>
    <th>状态</th>
    <th><a class="order active inverse" href="#create_time">开始时间</a></th>
    <th><a class="order" href="#status_time">结束时间</a></th>
    <th>备注</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <script type="text/x-handlebars-template">
    <tr class="{{pick ad_app_type '' 'Android' 'iPhone'}} {{pack_name}}" id="{{id}}">
      <td data-title="管理名">
        <a href="#/ad_name/{{ad_name}}" class="label label-ad_name filter">{{ad_name}}</a>
      </td>
      <td data-title="付费类型">{{#equal quote_rmb 300}}免费{{else}}付费{{/equal}} &yen;{{d100 quote_rmb}}</td>
      <td data-title="每日投放">{{job_num}}</td>
      <td data-title="计划投放">{{total_num}}</td>
      <td data-title="实际完成">{{done}}</td>
      <td data-title="状态">
        <span class="label status-{{status}}">{{pick status 'ON' 'OFF' '等待审核' '等待审核' '被拒'}}</span>
        {{#if search_flag}}
        <span class="label label-default" title="关键词" data-toggle="popover" data-content="{{keywords}}" data-placement="top">ASO</span>
        {{/if}}
      </td>
      <td data-title="开始时间"><time datetime="{{start_time}}">{{moment start_time}}</time></td>
      <td data-title="结束时间"><time datetime="{{end_time}}">{{moment end_time}}</time></td>
      <td data-title="备注">
        {{#if others}}<p>{{others}}</p>{{/if}}
      </td>
      <td data-title="操作">
        <div class="btn-group">
          {{#in status 0 1}}
          {{#equal status 0}}
          <label class="btn btn-danger" title="停止投放">
            <input type="checkbox" name="status" checked class="status-button" data-active="0" data-deactive="1">
            <i class="fa fa-times"></i>
          </label>
          {{/equal}}
          <a class="btn btn-info" title="统计信息" href="#/stat/{{id}}"><i class="fa fa-line-chart"></i></a>
          {{else}}
          <button type="button" class="btn btn-danger delete-button" title="删除广告" data-msg="确定要删除此广告么？之后不能恢复。"><i class="fa fa-times"></i> 删除广告</button>
          {{/in}}
        </div>
      </td>
    </tr>
  </script>
  </tbody>
  <tfoot class="waiting">
  <tr>
    <td colspan="10"><p align="center"><i class="fa fa-spinner fa-spin fa-2x"></i><br>加载中，请稍候</p></td>
  </tr>
  </tfoot>
</table>


<script type="text/x-handlebars-template" class="editor-info">
  <table class="table table-bordered">
    <tbody>
    <tr>
      <th>广告名称</th>
      <td>{{ad_name}}</td>
    </tr>
    <tr></tr>
    </tbody>
  </table>
</script>

<nav class="pull-right">
  <ul class="pagination">
    <script type="text/x-handlebars-template">
      <li><a href="#/to/{{prev}}"><i class="fa fa-chevron-left"></i></a></li>
      {{#each pages}}
      <li class="hidden-xs"><a href="#/to/{{index}}">{{label}}</a></li>
      {{/each}}
      <li><a href="#/to/{{next}}"><i class="fa fa-chevron-right"></i></a></li>
    </script>
  </ul>
</nav>
