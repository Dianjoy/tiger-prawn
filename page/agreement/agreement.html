<div class="form-inline table-header">
  <div class="form-group">
    <label for="pagesize">每页显示：</label>
    <select class="form-control" id="pagesize">
      <option selected>10</option>
      <option>20</option>
      <option>50</option>
    </select>
  </div>
  <div class="form-group pull-right">
    <label for="search-query">搜索：</label>
    <input type="search" class="form-control" id="search-query">
  </div>
</div>

<table class="table table-bordered table-hover responsive-table smart-table title-eight" data-url="{{API}}agreement/" data-pagination=".pagination" data-pagesize-controller="#pagesize" data-pagesize="10" data-search="#search-query" data-collection-id="list" data-refresh="true">
  <thead>
  <tr>
    <th>客户名称</th>
    <th>客户简称</th>
    <th>客户类型</th>
    <th>签约方</th>
    <th>合同编号</th>
    <th>推广产品</th>
    <th>签约时间</th>
    <th>付款周期</th>
    <th>合作单价</th>
    <th>备注</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <script type="text/x-handlebars-template">
    <tr id="{{id}}">
      <td data-title="客户名称">{{company}}</td>
      <td data-title="客户简称">{{company_short}}</td>
      <td data-title="客户类型">{{pick company_type types}}</td>
      <td data-title="签约方">{{pick company_dianjoy company_dianjoys}}</td>
      <td data-title="合同编号">{{agreement_id}}</td>
      <td data-title="推广产品">{{ad_name}}</td>
      <td data-title="签约时间">{{sign_date}}</td>
      <td data-title="付款周期">{{cycle}}</td>
      <td data-title="合作单价">{{rmb}}</td>
      <td data-title="备注">{{comment}}</td>
      <td>
        {{#if need_renew}}
        <a href="#status" data-type="long-text" data-template="agreement/popup/renew" class="btn btn-info edit" title="申请续期" data-confirm="提交"
           data-collection-id="list" data-id="{{id}}"><i
          class="fa fa-calendar-plus-o"></i> 续期</a>
        {{/if}}
      </td>
    </tr>
  </script>
  </tbody>
  <tfoot class="waiting">
  <tr>
    <td colspan="11">
      <p align="center"><i class="fa fa-spinner fa-spin fa-2x"></i><br>加载中，请稍候</p>
    </td>
  </tr>
  </tfoot>
</table>

<nav class="pull-right">
  <ul class="pagination">
    <script type="text/x-handlebars-template">
      <li><a href="#/to/{{prev}}"><i class="fa fa-chevron-left"></i></a></li>
      {{#each pages}}
      <li class="hidden-xs"><a href="#/to/{{index}}">{{label}}</a></li>
      {{/each}}
      <li><a href="#/to/{{next}}"><i class="fa fa-chevron-right"></i></a></li>
    </script>
  </ul>
</nav>
