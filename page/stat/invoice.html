<div class="form-inline table-header">
  <div class="form-group">
    <label for="pagesize">每页显示：</label>
    <select class="form-control" id="pagesize">
      <option selected>10</option>
      <option>20</option>
      <option>50</option>
    </select>
  </div>
  <div class="form-group">
    <label>运营核对：</label>
    <select class="form-control" name="sub_status">
      <option value="11">全部</option>
      <option value="10">通过</option>
      <option value="9">未通过</option>
      <option value="8">审核中</option>
    </select>
  </div>
  <div class="form-group">
    <label>特批：</label>
    <select class="form-control" name="sub_status">
      <option value="21">全部</option>
      <option value="20">通过</option>
      <option value="19">未通过</option>
      <option value="18">审核中</option>
    </select>
  </div>
  <div class="form-group">
    <label for="treasurer-verify">财务审核：</label>
    <select class="form-control" id="treasurer-verify" name="sub_status">
      <option value="31">全部</option>
      <option value="30">通过</option>
      <option value="29">未通过</option>
      <option value="28">审核中</option>
    </select>
  </div>
  <div class="form-group">
    <label for="director-verify">地区负责人审核：</label>
    <select class="form-control" id="director-verify" name="sub_status">
      <option value="41">全部</option>
      <option value="40">通过</option>
      <option value="39">未通过</option>
      <option value="38">审核中</option>
    </select>
  </div>
  <div class="form-group pull-right">
    <label for="search-query">搜索：</label>
    <input type="search" class="form-control" id="search-query">
  </div>
</div>

<table class="table table-bordered table-hover responsive-table smart-table" data-ranger=".date-range" data-url="{{API}}invoice/" data-start="-31" data-end="0" data-pagination=".pagination" data-pagesize-controller="#pagesize" data-pagesize="10" data-search="#search-query" data-filter=".table-header">
  <thead>
  <tr>
    <th>申请日期</th>
    <th>付款方</th>
    <th>金额</th>
    <th>运营核对</th>
    <th>特批</th>
    <th>财务审核</th>
    <th>地区负责人审核</th>
    <th>快递单号</th>
    <th>发票号码</th>
    <th>开票日期</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <script type="text/x-handlebars-template">
    <tr id="{{id}}">
      <td data-title="申请日期">
        {{apply_time}}
      </td>
      <td data-title="付款方">{{#if company}}{{company}}{{else}}{{full_name}}{{/if}}</td>
      <td data-title="金额">{{income}}</td>
      <td data-title="运营核对">
        {{#equal sub_status 8}}审核中{{/equal}}
        {{#equal sub_status 9}}
        {{#if reason}}
        <button type="button" class="btn btn-primary" data-toggle="popover" data-content="{{reason}}" data-title="未通过原因">未通过</button>
        {{else}}
        未通过
        {{/if}}
        {{/equal}}
        {{#greater sub_status 9}}通过{{/greater}}
      </td>
      <td data-title="特批">
        {{#in sub_status 18}}审核中{{/in}}
        {{#equal sub_status 19}}
        {{#if reason}}
        <button type="button" class="btn btn-primary" data-toggle="popover" data-content="{{reason}}" data-title="未通过原因">未通过</button>
        {{else}}
        未通过
        {{/if}}
        {{/equal}}
        {{#greater sub_status 19}}通过{{/greater}}
      </td>
      <td data-title="财务审核">
        {{#in sub_status 28}}审核中{{/in}}
        {{#equal sub_status 29}}
        {{#if reason}}
        <button type="button" class="btn btn-primary" data-toggle="popover" data-content="{{reason}}" data-title="未通过原因">未通过</button>
        {{else}}
        未通过
        {{/if}}
        {{/equal}}
        {{#greater sub_status 29}}通过{{/greater}}
      </td>
      <td data-title="地区负责人审核">
        {{#in sub_status 38}}审核中{{/in}}
        {{#equal sub_status 39}}
        {{#if reason}}
        <button type="button" class="btn btn-primary" data-toggle="popover" data-content="{{reason}}" data-title="未通过原因">未通过</button>
        {{else}}
        未通过
        {{/if}}
        {{/equal}}
        {{#greater sub_status 39}}通过{{/greater}}
      </td>
      <td data-title="快递单号">
        {{#if is_beijing}}
          {{#greater sub_status 39}}
            <a href="#express_number" class="edit" title="编辑">{{express_number}}</a>
          {{/greater}}
        {{else}}
        {{express_number}}
        {{/if}}
      </td>
      <td data-title="发票号码">{{number}}</td>
      <td data-title="发票日期">{{handle_time}}</td>
      <td data-title="操作">
        <div class="btn-group">
          {{#equal sub_status 8}}
          <a href="#/invoice/detail/{{id}}" class="btn btn-primary" title="编辑"><i class="fa fa-edit"></i></a>
          <button class="btn btn-danger delete-button" title="删除"><i class="fa fa-trash-o fa-fw"></i></button>
          {{/equal}}
          {{#equal status 2}}
          <a href="#status" data-type="status" data-active="重新申请" data-deactive="" data-open="0" class="btn btn-success edit" data-title="重新申请"><i class="fa fa-edit"></i></a>
          <a href="#/invoice/detail/{{id}}" class="btn btn-primary" title="编辑"><i class="fa fa-edit"></i></a>
          {{/equal}}
          {{#in sub_status 10 18 20 28 30 38 40}}
          <a href="#/invoice/view/{{id}}" class="btn btn-info" title="发票详情"><i class="fa fa-file-text"></i></a>
          {{/in}}
        </div>
      </td>
    </tr>
  </script>
  </tbody>
  <tfoot class="waiting">
  <tr>
    <td colspan="10"><p align="center"><i class="fa fa-spinner fa-spin fa-2x"></i><br>加载中，请稍候</p></td>
  </tr>
  </tfoot>
</table>

<nav class="pull-right">
  <ul class="pagination">
    <script type="text/x-handlebars-template">
      <li><a href="#/to/{{prev}}"><i class="fa fa-chevron-left"></i></a></li>
      {{#each pages}}
      <li class="hidden-xs"><a href="#/to/{{index}}">{{label}}</a></li>
      {{/each}}
      <li><a href="#/to/{{next}}"><i class="fa fa-chevron-right"></i></a></li>
    </script>
  </ul>
</nav>
