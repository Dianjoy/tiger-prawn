<table class="table table-bordered smart-table responsive-table" data-url="{{API}}admin/stat/" data-ranger=".date-range" data-start="-31" data-end="0">
  <thead>
    <tr>
      <th class="filters">渠道</th>
      <th>广告</th>
      <th>上线</th>
      <th>收入</th>
      <th>CPA</th>
      <th>渠道CPA</th>
      <th>单价/元</th>
      <th>实际价格</th>
      <th>毛利润</th>
      <th>毛利润率</th>
      <th>结算率</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <script type="text/x-handlebars-template">
      <tr id="{{id}}">
        <td data-title="渠道">
          <a href="#ch-{{cid}}" class="label label-channel">{{channel}}</a>
          {{channel_id}}
        </td>
        <td data-title="广告">
          <a href="#ad-{{aid}}" class="label label-ad_name">{{ad_name}}</a>
        </td>
        <td data-title="上线">
          {{ctime}}<br/>
          <span class="label status-{{status}}">
            {{pick status 'ON' 'OFF'}}
          </span>
        </td>
        <td data-title="收入">{{d100 income}}</td>
        <td data-title="CPA">{{stat}}</td>
        <td data-title="渠道CPA">{{cpa}}</td>
        <td data-title="单价/元">{{price}}</td>
        <td data-title="实际价格">{{real}}</td>
        <td data-title="毛利润">{{profit}}</td>
        <td data-title="毛利润率">{{rate}}%</td>
        <td data-title="结算率">{{ratio}}%</td>
        <td data-title="操作"></td>
      </tr>
    </script>
  </tbody>

  <tfoot class="waiting">
  <tr>
    <td colspan="12">
      <p align="center"><i class="fa fa-spin fa-spinner fa-2x"></i><br>加载中，请稍候</p>
    </td>
  </tr>
  </tfoot>
</table>
