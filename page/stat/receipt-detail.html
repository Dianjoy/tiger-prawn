<form class="form-horizontal clearfix" method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label class="control-label col-sm-2">编号：</label>
    <div class="col-sm-2">
      <p class="form-control-static">100000001</p>
    </div>
    <label class="control-label col-sm-2">申请日期：</label>
    <div class="col-sm-2">
      <p class="form-control-static">2015年7月6日</p>
    </div>
    <label class="control-label col-sm-2">单位：</label>
    <div class="col-sm-2">
      <p class="form-control-static">10000元</p>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2">客户名称：</label>
    <div class="form-control-static col-sm-2">
      <p>舒衣</p>
    </div>

    <div class="col-sm-2 text-center">
      <label class="control-label">产品名称：</label>
      <button class="btn btn-primary">添加</button>
    </div>
    <div class="col-sm-6">
      <div class="form-control-static col-md-4 col-sm-4">
        <p>沃游戏</p>
      </div>
      <div class="form-control-static col-md-4 col-sm-4">
        <p>360卫士</p>
      </div>
      <div class="form-control-static col-md-4 col-sm-4">
        <p>看点</p>
      </div>
      <div class="form-control-static col-md-4 col-sm-4">
        <p>360问股</p>
      </div>
      <div class="form-control-static col-md-4 col-sm-4">
        <p>职脉圈</p>
      </div>
      <div class="form-control-static col-md-4 col-sm-4">
        <p>虾米音乐</p>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="company" class="control-label col-sm-2">开票公司：</label>
    <div class="col-sm-2">
      <select id="company" class="form-control">
        <option selected>点乐</option>
        <option>通过</option>
        <option>未通过</option>
      </select>
    </div>
    <label for="company" class="control-label col-sm-2">开票类型：</label>
    <div class="col-sm-2">
      <select id="company" class="form-control">
        <option selected>专用票</option>
        <option>通过</option>
        <option>未通过</option>
      </select>
    </div>
    <label for="company" class="control-label col-sm-2">开票内容：</label>
    <div class="col-sm-2">
      <select id="company" class="form-control">
        <option selected>信息服务费</option>
        <option>通过</option>
        <option>未通过</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="amount" class="control-label col-sm-2">发票金额：(大写：人民币)</label>
    <div class="col-sm-6">
      <input type="text" id="amount" class="form-control">
    </div>
    <div class="col-sm-4">
      <input type="text" class="form-control">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2">结算期间：</label>
    <div class="col-sm-4">
      <p class="form-control-static">2015年6月15日--2015年6月30日</p>
    </div>
    <label for="way" class="control-label col-sm-2">结算方式：</label>
    <div class="col-sm-4">
      <select id="way" class="form-control">
        <option selected>转账</option>
        <option>通过</option>
        <option>未通过</option>
      </select>
    </div>
  </div>

  <fieldset>
    <legend>本次结算</legend>
    <div class="form-group">
      <label for="count" class="control-label col-sm-2">统计数量：</label>
      <div class="col-sm-2">
        <input type="text" id="count" class="form-control">
      </div>
      <label for="actual" class="control-label col-sm-2">实际数量：</label>
      <div class="col-sm-2">
        <input type="text" id="actual" class="form-control">
      </div>
      <label for="percentage" class="control-label col-sm-2">应得比例：</label>
      <div class="col-sm-2">
        <input type="text" id="percentage" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label for="settle" class="control-label col-sm-2">结算数量：</label>
      <div class="col-sm-2">
        <input type="text" id="settle" class="form-control">
      </div>
      <label for="price" class="control-label col-sm-2">X单价（／个）：</label>
      <div class="col-sm-2">
        <input type="text" id="price" class="form-control">
      </div>
      <label for="income" class="control-label col-sm-2">产生收入：</label>
      <div class="col-sm-2">
        <input type="text" id="income" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label for="applicant" class="control-label col-sm-2">申请人：</label>
      <div class="col-sm-2">
        <input type="text" id="applicant" class="form-control">
      </div>
      <label for="director" class="control-label col-sm-2">部门负责人：</label>
      <div class="col-sm-2">
        <input type="text" id="director" class="form-control">
      </div>
      <label for="receiver" class="control-label col-sm-2">发票领取人：</label>
      <div class="col-sm-2">
        <input type="text" id="receiver" class="form-control">
      </div>
    </div>
  </fieldset>

  <fieldset>
    <legend>以下由开票人员填写</legend>
    <div class="form-group">
      <label class="control-label col-sm-2">发票号码：</label>
      <div class="col-sm-2">
        <p class="form-control-static">100000001</p>
      </div>
      <label class="control-label col-sm-2">开票日期：</label>
      <div class="col-sm-2">
        <p class="form-control-static">2015年7月6日</p>
      </div>
      <label class="control-label col-sm-2">开票人：</label>
      <div class="col-sm-2">
        <p class="form-control-static">xxx</p>
      </div>
    </div>
  </fieldset>

  <div class="form-group">
    <label class="control-label col-sm-2">客户对账单：</label>
    <label class="btn btn-info su-upload-button col-sm-2">
      <i class="fa fa-upload"></i> 选择文件
    </label>
    <div class="col-sm-8">
      <input type="text" placeholder="可选的描述" class="form-control">
    </div>
  </div>

  <div class="form-group">
    <label for="approval" class="control-label col-sm-2">特批：</label>
    <div class="col-sm-10">
      <textarea class="form-control" rows="6" name="approval" id="approval" maxlength="1024"></textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-6 col-sm-2">
      <button class="btn btn-primary"><i class="fa fa-save"></i> 提交</button>
    </div>
  </div>
</form>
