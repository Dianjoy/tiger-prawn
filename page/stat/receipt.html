<div class="form-inline table-header">
    <div class="form-group">
        <label for="pagesize">每页显示：</label>
        <select class="form-control" id="pagesize">
            <option selected>10</option>
            <option>20</option>
            <option>50</option>
        </select>
    </div>
    <div class="form-group">
        <label for="treasurer-verify">财务审核：</label>
        <select class="form-control" id="treasurer-verify">
            <option selected>全部</option>
            <option>通过</option>
            <option>未通过</option>
        </select>
    </div>
    <div class="form-group">
        <label for="director-verify">地区负责人审核：</label>
        <select class="form-control" id="director-verify">
            <option selected>全部</option>
            <option>通过</option>
            <option>未通过</option>
        </select>
    </div>
    <div class="form-group pull-right">
        <label for="search-query">搜索：</label>
        <input type="search" class="form-control" id="search-query">
    </div>
</div>

<table class="table table-bordered table-hover responsive-table smart-table" data-url="{{API}}ad/" data-pagination=".pagination" data-pagesize-controller="#pagesize" data-pagesize="10" data-search="#search-query" data-model="tp.model.AD" data-collection-id="ad">
    <thead>
    <tr>
        <th class="filters">申请日期</th>
        <th>付款方</th>
        <th><a class="order" href="#quote_rmb">金额</a></th>
        <th><a class="order" href="#job_num">财务审核</a></th>
        <th>地区负责人审核</th>
        <th>快递单号</th>
        <th><a class="order active inverse" href="#create_time">操作</a></th>
    </tr>
    </thead>
    <tbody>
    <script type="text/x-handlebars-template">
        <tr class="{{pick ad_app_type '' 'Android' 'iPhone'}} ch-{{channel_id}} ad-{{aid}} {{pack_name}}" id="{{id}}">
            <td data-title="管理名">
                {{#if channel}}<a href="#/channel/{{channel}}" class="filter label label-channel">{{channel}}</a>{{/if}}
                <a href="#/ad_name/{{ad_name}}" class="label label-ad_name filter">{{ad_name}}</a>
                {{cid}}
            </td>
            <td data-title="负责人">{{execute_owner}}</td>
            <td data-title="报价">
                {{#if set_quote_rmb}}
                <span title="申请已提交，等待审核">{{#if previous}}{{previous.quote_rmb}}{{else}}{{./quote_rmb}}{{/if}} / {{set_quote_rmb}}</span>
                {{else if cp}}
                <span>{{quote_rmb}}</span>
                {{else}}
                <a href="#quote_rmb" class="edit" title="调整报价" data-type="number" data-min="1" data-comment="message" data-refresh="true">{{quote_rmb}}</a>
                {{/if}}
            </td>
            <td data-title="每日投放">
                {{#if set_job_num}}
                <span title="申请已提交，等待核准">{{#if previous}}{{previous.job_num}}{{else}}{{../job_num}}{{/if}} / {{set_job_num}}</span>
                {{else}}
                <a href="#job_num" class="edit" title="调整日投放量" data-refresh="true" data-title="调整每日投放量" data-template="ad/job-edit">{{job_num}}</a>
                {{/if}}
            </td>
            <td data-title="创建时间"><a href="page/stat/prompt.hbs" class="popup" title="未通过原因">未通过</a></td>
            <td data-title="变更时间"><time datetime="{{status_time}}">{{moment status_time}}</time></td>

            <td data-title="操作">
                <div class="btn-group">
                    <a href="page/stat/choose-ad.hbs" class="btn btn-primary popup" data-confirm="确定" title="{{channel}}"><i class="fa fa-edit"></i></a>
                    {{#in status 2 3 4}}<button class="btn btn-danger delete-button" title="撤回"><i class="fa fa-trash-o fa-fw"></i></button>{{/in}}
                </div>
            </td>
        </tr>
    </script>
    </tbody>
    <tfoot class="waiting">
    <tr>
        <td colspan="10"><p align="center"><i class="fa fa-spinner fa-spin fa-2x"></i><br>加载中，请稍候</p></td>
    </tr>
    </tfoot>
</table>


<script type="text/x-handlebars-template" id="editor-info">
    <table class="table table-bordered">
        <tbody>
        <tr>
            <th>管理名</th>
            <td>{{channel}} {{ad_name}} {{cid}}</td>
        </tr>
        <tr></tr>
        </tbody>
    </table>
</script>

<nav class="pull-right">
    <ul class="pagination">
        <script type="text/x-handlebars-template">
            <li><a href="#/to/{{prev}}"><i class="fa fa-chevron-left"></i></a></li>
            {{#each pages}}
            <li class="hidden-xs"><a href="#/to/{{index}}">{{label}}</a></li>
            {{/each}}
            <li><a href="#/to/{{next}}"><i class="fa fa-chevron-right"></i></a></li>
        </script>
    </ul>
</nav>
