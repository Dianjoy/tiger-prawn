<form action="{{API}}user/" method="patch" class="form-horizontal ajax" id="popup-form">
  <div class="alert alert-msg" style="display: none"></div>
  <div class="form-group">
    <label for="oldpassword" class="col-sm-2 control-label">原密码</label>
    <div class="col-sm-10">
      <input type="password" name="oldpassword" id="oldpassword" class="form-control" maxlength="16" required="required" />
    </div>
  </div>
  <div class="form-group">
    <label for="newpassword" class="col-sm-2 control-label">新密码</label>
    <div class="col-sm-10">
      <input type="password" name="newpassword" id="newpassword" class="form-control" maxlength="16" required="required" pattern="[\w\d\.!_$@#%^&*]{6,16}" />
      <p class="help-block">
        6~16个字符，必须包含一个大写字母、一个小写字母、一个数字
      </p>
    </div>
  </div>
  <div class="form-group">
    <label for="repassword" class="col-sm-2 control-label">确认密码</label>
    <div class="col-sm-10">
      <input type="password" name="repassword" id="repassword" class="form-control" maxlength="16" required="required" />
      <p class="help-block">
        请再次填写新密码
      </p>
    </div>
  </div>
</form>
